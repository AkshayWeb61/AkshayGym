<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshay Gym </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img class="logoimg" src="/Gold's_Gym_logo.svg.png" alt="gym logo">
        </div>
        <ul>
            <li> <a href="/">Home</a> </li>
            <li> <a href="/gallery.html">Gallery</a> </li>
            <li> <a href="/About Us.html">About Us</a> </li>
            <li> <a href="/Join now.html">Join Now</a> </li>
            <li> <a href="/Contact us.html">Contact Us</a> </li>
        </ul>
        <input class="search" type="text" placeholder="Gym Near Me">
        <div>
            <img class="icon" src="/search-icon.png" alt="">
        </div>
    </nav>
<div class="joinform">
    <h5>Fill This Form To Join Our Gym </h5>
    <form action="#">
        <div class="name" >
            Enter Your Name<input  type="text">
        </div>
        <div class="Age" >
            Enter Your Age<input type="tel" >
        </div>
        <div class="Email" >
            Email Id<input type="email">
        </div>
        <div class="Mobile" >
            Enter Your Mobile Number<input type="tel" >
        </div>
        <div class="Gender" >
            Gender:<input type="radio" name="My Gender">Male<input type="radio" name="My Gender">Female
        </div>
        <div class="date">

            Select Date<input type="date" name="Select That date When You Join The Gym" >
        </div>

        <div class="Yourself" >
            Write About Yourself <br> <textarea name="My Text" cols="30" rows="10"></textarea>
        </div>
      
       <button class="btn">Submit Now</button>
    </form>
    <img class="footimg" src="/img/ch cover (2).jpg" alt="">
    <footer>
    
        Thanks for Filling This form. We Will Contact You In Just 24/7 hours
    </footer>

</div>

</body>

</html>
